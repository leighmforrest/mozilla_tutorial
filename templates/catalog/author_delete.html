{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Delete Author</h1>

    <p>Are you sure you want to delete the author: {{ author }}?</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
{% endblock %}
